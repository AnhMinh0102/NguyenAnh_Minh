<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .contact-form {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }

      .contact-form h2 {
        margin-bottom: 20px;
        font-size: 18px;
      }

      form .row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      form input[type="text"],
      form input[type="email"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      form textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-top: 10px;
        margin-right: 3px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .form-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #50b9ff;
        border: none;
        color: white;
        border-radius: 3px;
        cursor: pointer;
      }

      .note {
        font-size: 12px;
        color: #666;
      }
    </style>
    <div class="contact-form">
      <h2>Get in touch with us by filling contact form below</h2>
      <form>
        <div class="row">
          <input type="text" placeholder="* Enter your full name" required />
          <input
            type="email"
            placeholder="* Enter your email address"
            required
          />
        </div>
        <input type="text" placeholder="Enter your subject" />
        <textarea placeholder="* Your message here..." required></textarea>
        <div class="form-footer">
          <button type="submit">Send message</button>
          <span class="note"
            >* Please fill all required form field, thanks!</span
          >
        </div>
      </form>
    </div>
  </body>
</html>
